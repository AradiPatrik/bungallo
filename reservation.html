<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Web Design</title>
  <link rel="stylesheet" href="reservation.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="reservation.js"></script>
</head>

<body>
  <h1 class="brand">Bungallo Reservation</h1>
  <hr>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3 id="card-title">Bungallo Reservation</h3>
        <ul>
          <li>44 Something st</li>
          <li>06-30-418-6448</li>
          <li>test@reservation.com</li>
        </ul>
        <div class="flex-container" role="navigation">
          <a href="index.html" class="button nav-button"><i class="fa fa-home " aria-hidden="true"></i></a>
          <a href="reservationList.html" class="button nav-button"><i class="fa fa-calendar" aria-hidden="true"></i></a>
        </div>
      </div>
      <div class="card-body">
        <h3 id="card-body-title">Reserve</h3>
        <form class="flex-container" id="form-container">
          <div id="left-column">
            <div class="input-group">
              <label for="resortId" class="input-addon"><i class="fa fa-building" aria-hidden="true"></i></label>
              <input class="input-field" type="text" name="resortId" id="resortId" placeholder="Resort ID" required="required">
            </div>
            <div class="input-group">
              <label for="clientName" class="input-addon"><i class="fa fa-user" aria-hidden="true"></i></label>
              <input class="input-field" type="text" name="clientName" id="clientName" placeholder="Client Name" required="required">
            </div>
          </div>
          <div id="right-column">
            <div class="input-group">
              <label for="startDate" class="input-addon"><i class="fa fa-calendar" aria-hidden="true"></i></label>
              <input class="datepicker input-field" type="form-control" name="startDate" id="startDate" placeholder="Start Date" readonly="readonly" required="required">
              <span class="input-addon">From</span>
            </div>
            <div class="input-group">
              <label for="endDate" class="input-addon"><i class="fa fa-calendar" aria-hidden="true"></i></label>
              <input class="datepicker input-field" type="form-control" name="endDate" id="endDate" placeholder="End Date" readonly="readonly" required="required">
              <span class="input-addon">To</span>
            </div>
          </div>
        </form>
        <a href="#" class="button" id="submit-button">Submit</a>
      </div>
    </div>
  </div>
</body>

</html>
