<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="reservation-list.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="system-error" class="message">We are sorry, retrieving the list of reservations failed - please try again later.</div>
  </h2>
  <div id="action-error" class="message">We are sorry, we were unable to execute your action - please try again later.</div>
  </h2>

  <h1 class="brand">List of reservations</h1>
  <hr>
  <div id="reservation-list">
    <!-- the content will be placed here -->
  </div>


  <!-- <script id="reservation-list-template" type="text/x-handlebars-template"> -->
  <div class="container">
    <ul class="list-group">

      <li class="list-group-item">
        <div class="field hidden-lg">
          <span class="add-on">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
          <p>Aradi Szabo Patrik</p>
        </div>
        <div class="row resource-row">
          <div class="field" id="resource-id">
            <span class="add-on">
                <i class="fa fa-book " aria-hidden="true"></i>
            </span>
            <p>1</p>
          </div>
          <div class="field hidden-xs">
            <span class="add-on">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
            <p>Aradi Szabo Patrik</p>
          </div>
          <div class="field" id="building-id">
            <span class="add-on">
              <i class="fa fa-building" aria-hidden="true"></i>
            </span>
            <p>890</p>
          </div>
        </div>
        <div class="row">
          <div class="field">
            <span class="add-on">
                <i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
            <p>2015-01-28</p>
          </div>
          <div class="field">
            <span class="add-on">
              <i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
            <p>2016-02-03</p>
          </div>
        </div>
        <a href="#" class="action row" reservationId="{{id}}">
          <div class="field">
            <span>
              <i class="fa fa-trash" aria-hidden="true"></i><span>Cancel</span>
            </span>
          </div>
        </a>
      </li>

    </ul>
  </div>



  <!-- </script> -->

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/lib/handlebars-v3.0.0.js"></script>
  <script src="js/reservation-list.js"></script>

</body>

</html>
